<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/postit.css">
</head>

<body>
    <div id="viewport">
        <div id="board" class="bg-grey">
            <div class="container">
                <div class="task-1 postit relief bg-yellow">
                    <div class="content">
                        <p class="task-title">Task #1</p>
                        <p class="task-text">Creare i postit</p>
                    </div>
                </div>
                <div class="task-2 postit relief bg-green">
                    <div class="content">
                        <p class="task-title">Task #2</p>
                        <p class="task-text">Colorarli</p>
                    </div>
                </div>

                <div class="task-3 postit relief bg-violet">
                    <div class="content">
                        <p class="task-title">Task #3</p>
                        <p class="task-text">Affiancarli</p>
                    </div>
                </div>

                <div class="task-4 postit relief bg-green">
                    <div class="content">
                        <p class="task-title">Task #4</p>
                        <p class="task-text">Spaziarli</p>
                    </div>
                </div>

                <div class="task-5 postit relief bg-yellow">
                    <div class="content">
                        <p class="task-title">Task #5</p>
                        <p class="task-text">Ombreggiarli</p>
                    </div>
                </div>

                <div class="task-6 postit relief bg-violet">
                    <div class="content">
                        <p class="task-title">Task #6</p>
                        <p class="task-text">Ruotarli</p>
                    </div>
                </div>

                <div class="task-7 postit relief bg-yellow">
                    <div class="content">
                        <p class="task-title">Task #7</p>
                        <p class="task-text">Animarli</p>
                    </div>
                </div>

                <div class="task-8 postit relief bg-green">
                    <div class="content">
                        <p class="task-title">Task #8</p>
                        <p class="task-text">Testarli</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
