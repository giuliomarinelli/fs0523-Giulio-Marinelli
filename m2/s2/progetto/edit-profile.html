<!DOCTYPE html> <!-- Responsive efficacemente da 270 pixel in su -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix - Edit your profile</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="w-brand mt-2">
            <a href="#">
                <img src="./images/netflix_logo.png" alt="Netflix-logo" class="netflix-logo">
            </a>
        </div>
        <div class="profile-row text-white">
            <div class="profile-box">
                <h1 class="edit-profile">Edit Profile</h1>
                <div class="hr-spacer"></div>
                <div class="row pt-3 gx-4">
                    <div class="col-md-3">
                        <img src="./images/avatar.png" alt="Avatar" class="avatar-xs">
                    </div>
                    <div class="col-md-8">
                        <div class="strive-student mb-3 mt-2 mt-md-0">
                            Strive Student
                        </div>
                        <p class="title mb-2">Language:</p>
                        <button class="btn-select-language dropdown-toggle mb-4">
                            English<span class="spacer"></span>
                        </button>
                        <div class="hr-spacer"></div>
                        <p class="title mt-3 mb-2">Maturity Settings:</p>
                        <div class="all-maturity-ratings">ALL MATURITY RATINGS</div>
                        <p class="text-white mt-2 mb-3 fs-sm">Show titles of all maturity ratings for this profile.</p>
                        <button class="square-btn-sm mb-4">
                            EDIT
                        </button>
                        <div class="hr-spacer mb-3"></div>
                        <p class="title mb-1">Autoplay controls</p>
                        <label class="square-checkbox mb-2">
                            <span class="fs-xs ms-1">Autoplay next episode in a series for all devices.</span>
                            <input type="checkbox" checked>
                            <span class="checkmark" data-checked="true"><i class="bi bi-check-lg"></i></span>
                        </label>
                        <label class="square-checkbox mb-4">
                            <span class="fs-xs ms-1">Autoplay previous while browsing on all devices.</span>
                            <input type="checkbox" checked>
                            <span class="checkmark" data-checked="true"><i class="bi bi-check-lg"></i></span>
                        </label>
                    </div>
                </div>
                <div class="hr-spacer"></div>
                <div class="d-sm-flex d-none gap-4 mt-4 mb-3">
                    <button class="square-btn emphasis">SAVE</button>
                    <button class="square-btn">CANCEL</button>
                    <button class="square-btn">DELETE PROFILE</button>
                </div>
                <div class="d-flex d-sm-none flex-column gap-4 mt-4 mb-5">
                    <button class="square-btn emphasis">SAVE</button>
                    <button class="square-btn">CANCEL</button>
                    <button class="square-btn">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
