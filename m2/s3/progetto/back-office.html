<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Moto | Kawasaki Aprilia BMW KTM Yamaha - Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="#">GM MOTO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./back-office.html">Back-office</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./modify.html">Aggiungi una nuova moto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <template>
        <tr class="table-row h-tr align-middle">
            <th scope="row" class="progressive-number"></th>
            <td class="name"></td>
            <td class="brand"></td>
            <td class="enable-disable-editing text-center w-td">
                <a href="#" title="Abilita la modalità di modifica per questo articolo" class="enable me-2">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <div class="editing-mode d-none">
                    <a href="#" title="Disabilita la modalità di modifica per questo articolo"
                        class="disable text-danger me-2"><i class="bi bi-x-octagon-fill"></i></a>
                    <a href="#" class="btn btn-sm btn-warning edit-btn me-2"><i class="bi bi-door-open"></i>
                        Modifica</a>
                    <button data-id="" class="btn-sm btn btn-danger del-btn"><i class="bi bi-trash-fill"></i>
                        Elimina</button>
                </div>
            </td>
        </tr>
    </template>
    <div class="container-md">
        <div id="title-row-wrapper">
            <h1 id="h1" class="h1 mb-1 mt-4 text-center">Prodotti</h1>
            <div id="loader-container">
                <span id="loader" class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </span>
            </div>
        </div>
        <hr class="hr mt-0">
        <div class="text-end">
            <a href="./modify.html" class="btn btn-primary flex-btn my-2 pt-0">
                <i class="bi bi-plus-circle-fill fs-5 mb-2 me-2"></i> <span>Aggiungi una nuova moto</span>
            </a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modello</th>
                    <th scope="col">Casa costruttrice</th>
                    <th scope="col" class="text-center">Modifica/Elimina</th>
                </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
        <div class="text-end">
            <a href="./modify.html" class="btn btn-primary flex-btn mt-2 mb-5 pt-0">
                <i class="bi bi-plus-circle-fill fs-5 mb-2 me-2"></i> <span>Aggiungi una nuova moto</span>
            </a>
        </div>
    </div>
    <div id="obscure-viewport" class="d-none"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
    <script src="./js/back-office.js"></script>
</body>

</html>
