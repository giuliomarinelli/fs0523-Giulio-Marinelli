<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esempio di un semplice task manager che permette di gestire una to-do-list">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <h1>MyTaskManager</h1>
        <h2>Il tool migliore per gestire to do list, liste della spesa e altro ancora</h2>
    </header>
    <main class="footer-bottom">
        <div id="input-container">
            <input type="text" id="newTask" placeholder="Digita la tua task...">
            <button id="createTask"><i class="fas fa-plus-square"></i> Crea nuova task</button>
        </div>
        <div class="container">
            <div id="task-container">
                <ul id="tasks">

                </ul>
            </div>
        </div>
    </main>
    <footer id="footer">

    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
