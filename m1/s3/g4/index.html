<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombolone</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <p id="instr">Prima di giocare, se vuoi, puoi aggiungere quante tabelline desideri</p>
    <div id="toolbar">
        <ul>
            <li><button class="toolbar-button" id="add-tabellina"><i class="fas fa-plus-circle"></i> Aggiungi nuova
                    tabellina</button></li>
            <li><button class="toolbar-button" id="start"><i class="fas fa-play"></i> Inizia la partita</button></li>
            <li><button class="toolbar-button" id="extract" disabled><i class="fas fa-play-circle"></i> Estrai un nuovo
                    numero</button></li>
        </ul>
    </div>
    <div id="tabellone"></div>
    <div id="tabelline"></div>
    <script src="./js/index.js"></script>
</body>

</html>
