<div class="form-signin mt-3" cz-shortcut-listen="true">
  <form class="box" [formGroup]="loginForm" (submit)="logIn()">
    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        class="form-control is-invalid"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        class="form-control is-invalid"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
      <div class="feedback mb-2">
        <p class="m-0">Non sei ancora registrato? <a routerLink="/register">Registrati subito</a></p>
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</div>
