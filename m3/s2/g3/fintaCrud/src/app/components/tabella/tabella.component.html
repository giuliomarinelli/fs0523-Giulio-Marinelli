<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Modello</th>
      <th scope="col">Cavalli</th>
      <th scope="col">Prezzo â‚¬</th>
      <th scope="col">Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let moto of arrMoto">
      <th scope="row">{{moto.id}}</th>
      <td>{{ moto.modello }}</td>
      <td>{{ moto.cavalli }}</td>
      <td>{{ moto.prezzo }}</td>
      <td>
        <button class="btn btn-warning me-2" (click)="editMoto(moto)">Modifica</button>
        <button class="btn btn-danger" (click)="delete(moto.id)">Elimina</button>
      </td>
    </tr>
  </tbody>
</table>
