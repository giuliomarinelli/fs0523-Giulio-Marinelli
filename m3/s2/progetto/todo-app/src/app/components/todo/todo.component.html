<app-form *ngIf="!onlyCompleted" (onAdd)="add($event)" [loading]="loadingForm"></app-form>
<div *ngIf="contentLoaded" class="flex-wrapper">
  <div class="wrapper-2">
    <div *ngFor="let task of todos">
      <app-task
        [task]="task"
        (onDelete)="deleteTask($event)"
        (onUpdate)="update($event)"
      ></app-task>
    </div>
  </div>
</div>
<app-loader *ngIf="!contentLoaded"></app-loader>
<div *ngIf="noTodos" class="no-todo">
  <div>Nessun toDo presente</div>
</div>
