<div class="wrapper">
  <form>
    <input
      [(ngModel)]="newTask.title"
      type="text"
      name="title"
      placeholder="Inserisci qui la tua task"
    />
    <button (click)="add()">
      <app-add-icon *ngIf="!loading"></app-add-icon>
      <app-btn-loader *ngIf="loading"></app-btn-loader>
    </button>
  </form>
</div>
