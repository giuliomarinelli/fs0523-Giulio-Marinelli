<div class="wrapper">
  <form>
    <input
      [(ngModel)]="newTask.title"
      type="text"
      name="title"
      placeholder="Inserisci qui la tua task"
    />
    <button (click)="add()"><app-add-icon></app-add-icon></button><app-line-loader *ngIf="loading"></app-line-loader>
  </form>
</div>
