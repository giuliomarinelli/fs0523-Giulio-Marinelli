<div class="card mb-3" [ngClass]="classPost()">
  <div class="card-header">
    <h5 class="card-title"><span appEmphasis>{{post.title | upperCase}}</span></h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{post.body}}</p>
    <ng-content></ng-content><a class="ms-3 btn btn-secondary" [routerLink]="['/post', post.id]">Dettagli</a>
  </div>
</div>
